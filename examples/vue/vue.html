<!DOCTYPE html>

<html lang='en'>

<head>
    <meta charset='utf-8' />
    <title>Vue Graph Test</title>
    <link rel='stylesheet' , href='../../dist/css/ag-grid/ag-grid.css' , type='text/css' />
    <link rel='stylesheet' , href='../../dist/css/ag-grid/ag-theme-fresh.css' , type='text/css' />
    <link rel='stylesheet' , href='../../dist/css/ui-widget-toolkit.css' , type='text/css' />
    <link href="../../node_modules/@angular/material/prebuilt-themes/indigo-pink.css" rel="stylesheet">

    <script src='../../node_modules/d3/dist/d3.min.js'></script>
    <script src='../../dist/js/ui-widget-toolkit.js'></script>
    <script src='../testBase.js'></script>
    <script src='../testData.js'></script>
</head>

<body>
    <p>
        Vue Graph Test
        <p></p>
        <p>
            <button id='zoomReset' type='button'>Reset Zoom</button>
        </p>

        <p>
            Add Selection:
            <input type='text' id='addInput' />
            <button id='addSelection' type='button'>Go!</button>
        </p>
        <p>
            Remove Selection:
            <input type='text' id='removeInput' />
            <button id='removeSelection' type='button'>Go!</button>
        </p>
        <p>
            Clear Selection
            <button id='clearSelection' type='button'>Go!</button>
        </p>
    </p>

    <uwt-checkbox-tree id='checkboxTree'></uwt-checkbox-tree>
    <uwt-chart id='chart1'></uwt-chart>
    <uwt-grid id='grid1'></uwt-grid>
    <uwt-pie-chart id='pieChart1'></uwt-pie-chart>
    <uwt-pie-chart id='pieChart2'></uwt-pie-chart>
    <uwt-flow-diagram id='flowDiagram'></uwt-flow-diagram>
    <uwt-graph id='forceGraph'></uwt-graph>
    <uwt-chart id='flameChart'></uwt-chart>
    <uwt-sunburst-chart id='sunburst'></uwt-sunburst-chart>
    <uwt-hierarchy-graph id='hierarchyGraph'></uwt-hierarchy-graph>
    <script src='./vueTest.js'></script>
</body>

</html>
