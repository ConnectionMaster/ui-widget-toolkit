<!DOCTYPE html>

<html lang='en'>

<head>
    <meta charset='utf-8' />
    <title>Vue Graph Test</title>
    <link rel='stylesheet' href='https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css' , type='text/css' />
    <link rel='stylesheet' href='https://unpkg.com/ag-grid-community/dist/styles/ag-theme-balham.css' ,
        type='text/css' />

    <script src='https://d3js.org/d3.v5.js'></script>

    <link rel='stylesheet' , href='../../dist/css/ui-widget-toolkit.css' , type='text/css' />
    <script src='../../dist/js/ui-widget-toolkit.js'></script>
    <script src='../../examples/testBase.js'></script>
    <script src='../../examples/testData.js'></script>
</head>

<body>
    <div id='app'>
        <p>
            Vue Graph Test
            <p></p>
            <p>
                <button id='zoomReset' type='button'>Reset Zoom</button>
            </p>

            <p>
                Add Selection:
                <input type='text' id='addInput' />
                <button id='addSelection' type='button'>Go!</button>
            </p>
            <p>
                Remove Selection:
                <input type='text' id='removeInput' />
                <button id='removeSelection' type='button'>Go!</button>
            </p>
            <p>
                Clear Selection
                <button id='clearSelection' type='button'>Go!</button>
            </p>
        </p>

        <uwt-checkbox-tree id='checkboxTree' :data='checkboxData'></uwt-checkbox-tree>
        <uwt-chart id='chart1' :chart-def='chartDef'></uwt-chart>
        <uwt-grid id='grid1' :grid-def='gridDef'></uwt-grid>
        <uwt-pie-chart id='pieChart1' :chart-def='pieChart1'></uwt-pie-chart>
        <uwt-pie-chart id='pieChart2' :chart-def='pieChart2'></uwt-pie-chart>
        <uwt-flow-diagram style='height: 300px' id='flowDiagram' :diagram-def='flow'></uwt-flow-diagram>
        <uwt-graph style='height: 300px' id='forceGraph' :graph-def='force'></uwt-graph>
        <uwt-chart id='flameChart' :chart-def='flame'></uwt-chart>
        <uwt-sunburst-chart id='sunburst' :chart-def='sunburst'></uwt-sunburst-chart>
        <uwt-hierarchy-graph id='hierarchyGraph' :graph-def='hGraph' :color-manager='colorManager'>
        </uwt-hierarchy-graph>
        <uwt-axis id='axis' :axis-def='axis'></uwt-axis>
        <uwt-swimlane-chart id='axis' :chart-defs='swimlaneDefs' :render-options='swimlaneOptions'></uwt-swimlane-chart>
        <uwt-radar-chart id='radar' :chart-def='radar'></uwt-radar-chart>
    </div>
    <script src='./vueTest.js'></script>
</body>

</html>
